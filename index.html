<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<!-- font awsome -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#F5FFF6]">
    <!-- Nav bar -->
     <section>
       <nav class="flex items-center justify-between px-10 py-2.5 bg-white">
        <div class="flex items-center space-x-1.5 "   >
        <img src="assets/logo.png" alt="" class="h-11 w-11">
        <p class="font-bold text-[#006747]">Emergency <br>
             Service</p>
    </div>
        <div class="flex  space-x-9 ">
            <div class="flex items-center bg-[#FFE3E2] px-3 space-x-3 rounded-3xl">
                <span class="font-bold">0</span>
                <img src="assets/heart.png" alt="" class=" h-8">
            </div>
            <div class="flex items-center bg-[#FFE3E2] px-3 space-x-3 rounded-3xl ">
                <span class="font-bold">100</span>
                <img src="assets/coin.png" alt="" class="h-8">
            </div>
            <div class="flex items-center space-x-2 bg-[#00A63E] px-3 rounded-3xl ">
                <span class="font-bold">2</span>
                <p class="text-white">Copy</p>
            </div>
        </div>
       </nav>
     </section>
<!-- banner section -->
 <section>
    <div class="flex flex-col items-center space-y-1.5 text-w py-3.5" 
     style="background: linear-gradient(to right, #013223, #006747, #013223);">
    <img src="assets/logo-dark.png" alt="" class="h-20 w-20">
    <h2 class="text-white font-semibold text-2xl">জরুরি সেবা ডিরেক্টরি</h2>
    <p class=" text-white text-sm">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
    </div>
 </section>
     <!-- Card section  -->
    <section class=" px-10 flex gap-7 py-10" >
        <div id="cardContainer" class="grid grid-cols-3  gap-7 "  >
            <!-- dynamic cards -->
            
            
       
        </div>
         <div id="history" class="rounded-xl w-[320px] bg-white border-1 border-gray-200 p-4 space-y-3  ">
            <div id="call-history" class=" flex justify-between items-center">
                <div class="flex space-x-1.5">
                    <span class="text-[#5C5C5C]"><i class="fa-regular fa-clock"></i></span>
                    <p>Call History</p>
                </div>
                <div>
                    <button class="btn btn-active btn-success text-white rounded-3xl bg-[#00A63E] px-6">Clear</button>
                </div>
            </div>
            <div id="history-divs " class="bg-[#FAFAFA]  flex items-center justify-between py-1.5 px-2.5 rounded">
                <div>
                    <p>জাতীয় জরুরি সেবা</p>
                    <p>999</p>
                </div>
                <div>
                    <p>11:36:58 AM</p>
                </div>

            </div>
        </div>
     
    </section>

    <script src="scripts/cardsContents.js"></script>
</body>
</html>
